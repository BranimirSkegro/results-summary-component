<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="result">
        <h1 class="opacity">Your Result</h1>
        <div class="result-score">
          <p>76</p>
          <p class="opacity">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="opacity">You scored higher than 65% of the people who have taken these tests.</p>

      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="data-container reaction">
          <div class="data-info">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
            <p>Reaction</p>
          </div>
          <span class="summary-score "><span class="summary-score-point">80</span> / 100</span>

        </div>
        <div class="data-container memory">
          <div class="data-info">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon">
            <p> Memory</p>
          </div>
          <span class="summary-score "><span class="summary-score-point"> 92</span> / 100</span>
        </div>
        <div class="data-container verbal">
          <div class="data-info">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
            <p> Verbal </p>
          </div>
          <span class="summary-score "><span class="summary-score-point"> 61</span> / 100</span>
        </div>
        <div class="data-container visual">
          <div class="data-info">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon">
            <p> Visual </p>
          </div>
          <span class="summary-score "><span class="summary-score-point"> 72</span> / 100</span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    <aside>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Branimir Å kegro</a>.
    </aside>
  </div>
</body>

</html>
